<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>ケムシのごはん</title>
  <meta name="author" content="Robin Gordon-Stables">
  <meta name="copyright" content="2019 Robin Gordon-Stables">
  <meta name="keywords" content="Japanese Numbers Game">
  <link rel="stylesheet" type="text/css" href="caterpiller.css">
  <script defer language="Javascript" type="text/javascript" src="script.js">
  </script>
</head>
<body>
  <header>
    <img src="images/title.png" alt="kemushi no gohan">
    <div><input id="sound" name="sound" type="checkbox" /><label for="sound">おと</label></div>
  </header>

  <section id="butterflies"></section>

  <section id="questions">
    <div class="questionContainer"></div>
  </section>

  <section id="pupate">
    <img src="images/chrysalis.png" alt="pupae" />
    <div>
      <img src="images/pupate-message.png" alt="winning message" />
      <img id="butterflyButton" src="images/butterfly-button.png" alt="hatch butterfly" />
    </div>
  </section>

  <section id="food">
    <img id="feedButton" src="images/feed.png" />
  </section>

  <section id="progress">
    <div id="caterpiller"></div>
    <div id="score"></div>
  </section>
</body>

</html>
